
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
{% load static %}


<!DOCTYPE html>
{# Display a form #}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>choice</title>
</head>
<body>

<div class="col-sm-4">
    <div class="pull-left">
    <h5>   Digite uma data ou default para todas datas: </h5>


        <form action="{% url 'exclusao' %}" method="post" class="form">{% csrf_token %}
            {% csrf_token %}
          {% buttons %}

                <div class="input-group mb-3">
                  <input name="data"type="text" class="form-control"placeholder="default" value="default" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"> dd-mm-yyyy com os traços</span>

                  </div>
                </div>

                  <br />
                <div class="col-sm-3">
                    <input class="btn btn-info btn-lg"  style="margin-bottom: 10px; border-radius: 10px !important " name="botao"  type="submit" value="Excluir só os Reconhecidos"/>
                    <input class="btn btn-info btn-lg"  style="margin-bottom: 10px; border-radius: 10px !important " name="botao_total"  type="submit" value="Excluir Tudo"/>
                </div>






          {% endbuttons %}
        </form>






</div>
</div>
